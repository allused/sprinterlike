<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sprinter 3000</title>
</head>
<body>
<h1>Super Sprinter 3000</h1>
<a href="/story">Add new story</a>
<table>
    <tr align="center">
        {% for title in headers %}
        <th height="20px">{{ title }}</th>
    </tr>
        {% endfor %}
        {% for story in data %}
        <tr>
                <td>{{ story.id }}</td>
                <td><a href="/story">{{ story.title }}</a></td>
                <td>{{ story.user_story }}</td>
                <td>{{ story.acceptance_criteria }}</td>
                <td>{{ story.business_value }}</td>
                <td>{{ story.estimation }}</td>
                <td>{{ story.status }}</td>

        </tr>
{% endfor %}
</table>
</body>
</html>
